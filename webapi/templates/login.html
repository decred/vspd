{{ template "header" . }}

<section>
    <h3>Login</h3>
    <form action="/admin" method="post">
        <input type="password" name="password" required placeholder="Enter password">
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    {{ if .IncorrectPassword }}
        <p>Incorrect password</p>
    {{ end }}
</section>

{{ template "footer" . }}
