version: "2"
run:
  timeout: 10m
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - containedctx
    - copyloopvar
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - fatcontext
    - goconst
    - godot
    - govet
    - ineffassign
    - makezero
    - mirror
    - misspell
    - nilerr
    - nilnil
    - nosprintfhostport
    - prealloc
    - predeclared
    - reassign
    - revive
    - staticcheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
  exclusions:
    presets:
      - comments
      - std-error-handling
    rules:
      # Ignore revive linter complaining about the name of the "types" package.
      - path: types/*
        text: 'var-naming: avoid meaningless package names'
formatters:
  enable:
    - gofmt
    - goimports
